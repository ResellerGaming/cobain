<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Akun | Nebula Panel</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
      background:radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow:hidden;
      color:#fff;
    }
    /* stars */
    body::before{
      content:'';
      position:absolute;
      top:0;left:0;width:100%;height:100%;
      background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><circle cx="100" cy="100" r="1.2" fill="%23fff"/><circle cx="300" cy="200" r="1" fill="%23fff"/><circle cx="500" cy="150" r="1.5" fill="%23fff"/><circle cx="700" cy="300" r="1.1" fill="%23fff"/><circle cx="900" cy="250" r="1.3" fill="%23fff"/><circle cx="1100" cy="180" r="1.4" fill="%23fff"/></svg>');
      animation:animStar 120s linear infinite;
      opacity:.6;
    }
    @keyframes animStar{from{transform:translateY(0)}to{transform:translateY(-2000px)}}

    .card{
      background:rgba(255,255,255,.05);
      backdrop-filter:blur(10px);
      border:1px solid rgba(255,255,255,.1);
      border-radius:16px;
      padding:40px 35px;
      width:320px;
      box-shadow:0 0 20px rgba(128,0,255,.4);
      animation:glow 4s infinite alternate;
    }
    @keyframes glow{
      from{box-shadow:0 0 20px rgba(128,0,255,.4);}
      to{box-shadow:0 0 30px rgba(0,176,255,.6);}
    }
    h2{margin-bottom:25px;text-align:center;letter-spacing:1px}
    label{font-size:.9rem;margin-bottom:6px;display:block}
    input,select{
      width:100%;
      padding:10px 12px;
      margin-bottom:15px;
      border:none;
      border-radius:8px;
      background:rgba(255,255,255,.1);
      color:#fff;
      font-size:1rem;
    }
    input::placeholder{color:#ccc}
    button{
      width:100%;
      padding:11px;
      border:none;
      border-radius:8px;
      background:linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color:#fff;
      font-size:1rem;
      font-weight:bold;
      cursor:pointer;
      transition:.3s;
    }
    button:hover{transform:translateY(-2px);box-shadow:0 5px 15px rgba(37,117,252,.5)}
    #message{margin-top:15px;text-align:center;font-weight:bold}
  </style>
</head>
<body>
  <div class="card">
    <h2>Daftar Akun</h2>
    <form id="registerForm">
      <label>Username</label>
      <input type="text" id="username" required autocomplete="off"/>

      <label>Password</label>
      <input type="password" id="password" required/>

      <label>Role</label>
      <select id="role" required>
        <option value="" disabled selected>Pilih role</option>
        <option value="resellerpanel">Reseller Panel</option>
        <option value="adminpanel">Admin Panel</option>
        <option value="pantherpanel">Panther Panel</option>
        <option value="owner">Owner</option>
      </select>

      <button type="submit">Buat Akun</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = 'Sedang memproses...';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      try {
        const res = await fetch(`/api/register/${role}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (res.ok) {
          message.style.color = '#7cff7c';
          message.textContent = 'Akun berhasil dibuat!';
          form.reset();
        } else {
          message.style.color = '#ff7c7c';
          message.textContent = data.error || 'Terjadi kesalahan';
        }
      } catch (err) {
        message.style.color = '#ff7c7c';
        message.textContent = 'Gagal: ' + err.message;
      }
    });
  </script>
</body>
</html>
