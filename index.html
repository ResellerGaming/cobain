<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Akun | Demo JSON GitHub</title>
  <style>
    body {
      font-family: Roboto, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #0070f3;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0059c9;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Daftar Akun</h2>
  <form id="registerForm">
    <label>Username</label>
    <input type="text" id="username" required>

    <label>Password</label>
    <input type="password" id="password" required>

    <button type="submit">Buat Akun</button>
  </form>

  <div id="message"></div>

  <script>
    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = 'Sedang memproses...';

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (res.ok) {
          message.style.color = 'green';
          message.textContent = 'Akun berhasil dibuat!';
          form.reset();
        } else {
          message.style.color = 'red';
          message.textContent = data.error || 'Terjadi kesalahan';
        }
      } catch (err) {
        message.style.color = 'red';
        message.textContent = 'Gagal: ' + err.message;
      }
    });
  </script>
</body>
